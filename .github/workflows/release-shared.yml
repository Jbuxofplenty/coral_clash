name: Release Shared Package

on:
  workflow_call:
    outputs:
      version:
        description: "Released version of shared package"
        value: ${{ jobs.release.outputs.version }}
      released:
        description: "Whether a new version was released"
        value: ${{ jobs.release.outputs.released }}
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  check:
    name: Check for Shared Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for shared package changes
        id: check
        run: |
          # Get the latest release tag (v* format, excluding beta/rc tags)
          LATEST_TAG=$(git tag -l 'v*' | grep -v -E '(beta|rc)' | sort -V | tail -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found - will release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Latest release: $LATEST_TAG"
          
          # Check for commits with shared scope since last release
          SHARED_COMMITS=$(git log "$LATEST_TAG"..HEAD --oneline --grep="^feat(shared):" --grep="^fix(shared):" --grep="^perf(shared):" --regexp-ignore-case)
          
          if [ -n "$SHARED_COMMITS" ]; then
            echo "Found shared package changes:"
            echo "$SHARED_COMMITS"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No shared package changes since $LATEST_TAG"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
  
  release:
    name: Release Shared Package
    needs: [check]
    if: needs.check.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      released: ${{ steps.release.outputs.released }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jbuxofplenty'
      
      - name: Install dependencies and build
        run: |
          cd shared
          yarn install --frozen-lockfile
          # Build is needed for tests (prepare script will rebuild with correct version during release)
          yarn build
      
      - name: Run tests
        run: |
          cd shared
          yarn test
      
      - name: Setup GPG Signing
        id: gpg
        uses: ./.github/actions/setup-gpg-signing
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Configure GPG in shared directory
        run: |
          cd shared
          # Git config needs to be set in shared directory for semantic-release
          git config user.name "Josiah Buxton"
          git config user.email "jbuxofplenty@gmail.com"
          git config user.signingkey "${{ steps.gpg.outputs.keyid }}"
          git config commit.gpgsign true
          
          echo "âœ… GPG configured in shared directory for semantic-release"
      
      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_COMMITTER_NAME: "Josiah Buxton"
          GIT_COMMITTER_EMAIL: "jbuxofplenty@gmail.com"
        run: |
          cd shared
          npx semantic-release
          
          # Capture version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if release happened (version changed from 0.0.0-development)
          if [ "$VERSION" != "0.0.0-development" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Release Summary
        run: |
          echo "### ðŸ“¦ Shared Package Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Released**: ${{ steps.release.outputs.released }}" >> $GITHUB_STEP_SUMMARY

