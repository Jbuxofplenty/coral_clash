name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Firebase Cloud Functions only supports Node.js 22 currently
          # Expo app uses Node.js 24, but functions must use 22
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock
            functions/yarn.lock
            shared/yarn.lock
      
      - name: Install Shared dependencies
        run: cd shared && yarn install --frozen-lockfile
        
      - name: Build Shared module
        run: cd shared && yarn build
        
      - name: Link Shared package locally
        run: |
          cd shared && yarn link
          cd .. && yarn link @jbuxofplenty/coral-clash
          cd functions && yarn link @jbuxofplenty/coral-clash
          
      - name: Install dependencies (skip registry check for linked package)
        run: yarn install
        
      - name: Run tests
        run: yarn test:ci
        
      - name: Run Shared tests
        run: cd shared && yarn test
        
      - name: Install Functions dependencies
        run: cd functions && yarn install
        
      - name: Run Functions tests
        run: cd functions && yarn test:ci
