name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Firebase Cloud Functions only supports Node.js 22 currently
          # Expo app uses Node.js 24, but functions must use 22
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock
            functions/yarn.lock
            shared/yarn.lock
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jbuxofplenty'
      
      - name: Authenticate with GitHub Packages
        run: |
          echo "@jbuxofplenty:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          cp .npmrc functions/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Shared dependencies
        run: cd shared && yarn install --frozen-lockfile
        
      - name: Build Shared module
        run: cd shared && yarn build
        
      - name: Link Shared package globally
        run: cd shared && yarn link
          
      - name: Install root dependencies (will use published package)
        run: yarn install --frozen-lockfile
        
      - name: Replace published package with local build
        run: yarn link @jbuxofplenty/coral-clash
        
      - name: Run tests
        run: yarn test:ci
        
      - name: Run Shared tests
        run: cd shared && yarn test
        
      - name: Install Functions dependencies (will use published package)
        run: cd functions && yarn install --frozen-lockfile
        
      - name: Replace published package with local build in functions
        run: cd functions && yarn link @jbuxofplenty/coral-clash
        
      - name: Run Functions tests
        run: cd functions && yarn test:ci
