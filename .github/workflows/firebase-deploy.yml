name: Deploy to Firebase

on:
  # Called by other workflows
  workflow_call:
    inputs:
      target:
        description: 'Firebase target (functions, firestore, hosting, all)'
        required: false
        default: 'all'
        type: string
    secrets:
      FIREBASE_TOKEN:
        required: true
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      target:
        description: 'Firebase target (functions, firestore, hosting, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - functions
          - firestore
          - hosting

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Check trigger source
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "üöÄ Triggered by another workflow"
          else
            echo "üöÄ Manually triggered deployment"
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jbuxofplenty'
      
      - name: Setup GitHub Packages
        uses: ./.github/actions/setup-github-packages
      
      - name: Build Shared package
        run: |
          cd shared
          yarn install --frozen-lockfile
          yarn build
          yarn link
      
      - name: Install root dependencies
        run: yarn install --frozen-lockfile
        
      - name: Replace with local build
        run: yarn link @jbuxofplenty/coral-clash
      
      - name: Install functions dependencies
        run: cd functions && yarn install --frozen-lockfile
      
      - name: Replace with local build in functions
        run: cd functions && yarn link @jbuxofplenty/coral-clash
      
      - name: Run functions tests
        run: |
          cd functions
          yarn test:ci
        continue-on-error: false
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase
        run: |
          TARGET="${{ github.event.inputs.target || 'all' }}"
          PROJECT="${{ vars.FIREBASE_PROJECT_ID || 'default' }}"
          
          if [ "$TARGET" = "all" ]; then
            firebase deploy --project "$PROJECT" --non-interactive
          else
            firebase deploy --only $TARGET --project "$PROJECT" --non-interactive
          fi
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Summary
        run: |
          echo "‚úÖ Firebase deployment completed successfully!"
          echo "üîó Project: ${{ vars.FIREBASE_PROJECT_ID || 'default' }}"
          echo "üì¶ Deployed: ${{ github.event.inputs.target || 'all' }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
